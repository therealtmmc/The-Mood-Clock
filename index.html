<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mood Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #e8ebff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
}

.app {
    width: 360px;
    background: #fff;
    border-radius: 28px;
    padding: 24px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

h1 {
    margin: 0;
    font-size: 26px;
}

p {
    color: #777;
    font-size: 13px;
}

#time {
    font-size: 46px;
    margin: 20px 0 6px;
}

#mood {
    min-height: 22px;
    color: #6c7cff;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 14px;
    margin-bottom: 10px;
    border-radius: 16px;
    border: none;
    background: #6c7cff;
    color: white;
    font-size: 14px;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="app">
    <h1>Mood Clock</h1>
    <p>one hour Â· one feeling</p>

    <div id="time">--:--</div>
    <div id="mood"></div>

    <button id="startHourBtn">Start this hour</button>
</div>

<audio id="audio"></audio>

<script>
const moods = ["happy", "sad", "yearn", "excited"];

const songs = {
    happy: "Surfaces - Sunday Best (Lyrics).mp3",
    sad: "Small Fragile Hearts.mp3",
    yearn: "One Direction - Night Changes (Lyrics).mp3",
    excited: "PSY - Gangnam Style (1950's Soul Version).mp3"
};

const timeEl = document.getElementById("time");
const moodEl = document.getElementById("mood");
const audio = document.getElementById("audio");

function updateClock() {
    const now = new Date();
    timeEl.textContent = now.toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
    });
}
setInterval(updateClock, 1000);
updateClock();

function getHourKey() {
    const d = new Date();
    return `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}-${d.getHours()}`;
}

document.getElementById("startHourBtn").addEventListener("click", () => {
    const key = getHourKey();
    let mood;

    if (localStorage.getItem(key)) {
        mood = JSON.parse(localStorage.getItem(key)).mood;
    } else {
        mood = moods[Math.floor(Math.random() * moods.length)];
        localStorage.setItem(key, JSON.stringify({ mood }));
    }

    moodEl.textContent = `This hour feels ${mood}`;

    audio.pause();
    audio.currentTime = 0;
    audio.src = songs[mood];

    audio.play()
        .then(() => console.log("Playing:", mood))
        .catch(err => alert("Audio blocked: " + err.message));
});
</script>

</body>
</html>
