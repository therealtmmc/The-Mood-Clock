<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mood Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #1b1b1b, #0e0e0e);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #eaeaea;
}

.app {
    width: 360px;
    background: rgba(25,25,25,0.9);
    border-radius: 24px;
    padding: 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

h1 {
    font-size: 26px;
    margin: 0 0 4px;
}

.subtitle {
    font-size: 13px;
    opacity: 0.6;
    margin-bottom: 20px;
}

#time {
    font-size: 48px;
    margin-bottom: 12px;
}

#mood {
    font-size: 16px;
    margin-bottom: 18px;
    opacity: 0.85;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: #2e2e2e;
    color: #eaeaea;
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 10px;
}

button:hover {
    background: #3a3a3a;
}

textarea {
    width: 100%;
    border-radius: 14px;
    border: none;
    padding: 12px;
    resize: none;
    font-family: 'Montserrat', sans-serif;
    background: #1a1a1a;
    color: #eaeaea;
    margin-bottom: 10px;
}

.section {
    display: none;
    margin-top: 14px;
    font-size: 13px;
    line-height: 1.5;
    opacity: 0.8;
}

.entry {
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="app">
    <h1>Mood Clock</h1>
    <div class="subtitle">One hour. One feeling.</div>

    <div id="time">--:--</div>
    <div id="mood">No hour started</div>

    <button id="startHourBtn">Start this hour</button>
    <button id="writeBtn">Write what Iâ€™m feeling</button>
    <button id="toggleHistoryBtn">Hour history</button>
    <button id="toggleMessagesBtn">My messages</button>

    <textarea id="messageInput" placeholder="Write freely..." rows="3" style="display:none;"></textarea>
    <button id="saveMessageBtn" style="display:none;">Save message</button>

    <div id="hourHistory" class="section"></div>
    <div id="messageHistory" class="section"></div>
</div>

<audio id="audio"></audio>

<script>
/* ---------- DATA ---------- */

const moods = ["happy", "sad", "yearn", "exciting"];

const songs = {
    yearn: "One Direction - Night Changes (Lyrics).mp3",
    exciting: "PSY - Gangnam Style (1950's Soul Version).mp3",
    sad: "Small Fragile Hearts.mp3",
    happy: "Surfaces - Sunday Best (Lyrics).mp3"
};

/* ---------- HELPERS ---------- */

function getHourKey(date = new Date()) {
    return `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}-${date.getHours()}`;
}

function formatTime(date) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

/* ---------- CLOCK ---------- */

function updateClock() {
    const now = new Date();
    document.getElementById("time").textContent = formatTime(now);
}
setInterval(updateClock, 1000);
updateClock();

/* ---------- STATE ---------- */

const moodLabel = document.getElementById("mood");
const audio = document.getElementById("audio");

/* ---------- START HOUR ---------- */

document.getElementById("startHourBtn").onclick = () => {
    const key = getHourKey();

    if (localStorage.getItem(key)) {
        const saved = JSON.parse(localStorage.getItem(key));
        moodLabel.textContent = `This hour feels ${saved.mood}`;
        return;
    }

    const mood = moods[Math.floor(Math.random() * moods.length)];

    const record = {
        mood,
        startedAt: new Date().toISOString()
    };

    localStorage.setItem(key, JSON.stringify(record));
    saveHourHistory(mood);

    moodLabel.textContent = `This hour feels ${mood}`;
    audio.src = songs[mood];
    audio.play().catch(() => {});
};

/* ---------- HOUR HISTORY ---------- */

function saveHourHistory(mood) {
    const history = JSON.parse(localStorage.getItem("hourHistory") || "[]");
    history.push({
        time: new Date().toLocaleString(),
        mood
    });
    localStorage.setItem("hourHistory", JSON.stringify(history));
}

function renderHourHistory() {
    const box = document.getElementById("hourHistory");
    const history = JSON.parse(localStorage.getItem("hourHistory") || "[]");
    box.innerHTML = history.map(h =>
        `<div class="entry">${h.time}<br>Mood: ${h.mood}</div>`
    ).reverse().join("");
}

/* ---------- MESSAGES ---------- */

const writeBtn = document.getElementById("writeBtn");
const input = document.getElementById("messageInput");
const saveBtn = document.getElementById("saveMessageBtn");

writeBtn.onclick = () => {
    input.style.display = "block";
    saveBtn.style.display = "block";
};

saveBtn.onclick = () => {
    if (!input.value.trim()) return;

    const key = getHourKey();
    const hourData = JSON.parse(localStorage.getItem(key) || "{}");

    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    messages.push({
        time: new Date().toLocaleString(),
        mood: hourData.mood || "unknown",
        text: input.value
    });

    localStorage.setItem("messages", JSON.stringify(messages));
    input.value = "";
    renderMessages();
};

/* ---------- MESSAGE HISTORY ---------- */

function renderMessages() {
    const box = document.getElementById("messageHistory");
    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    box.innerHTML = messages.map(m =>
        `<div class="entry">${m.time}<br><i>${m.mood}</i><br>${m.text}</div>`
    ).reverse().join("");
}

/* ---------- TOGGLES ---------- */

document.getElementById("toggleHistoryBtn").onclick = () => {
    const box = document.getElementById("hourHistory");
    box.style.display = box.style.display === "block" ? "none" : "block";
    renderHourHistory();
};

document.getElementById("toggleMessagesBtn").onclick = () => {
    const box = document.getElementById("messageHistory");
    box.style.display = box.style.display === "block" ? "none" : "block";
    renderMessages();
};
</script>

</body>
</html>
