<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mood Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0d0f12;
    --card: rgba(25,25,30,0.9);
    --text: #e8e8ea;
    --muted: #9a9aa2;
    --accent: #a8b4ff;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a1d26, #0d0f12);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    color: var(--text);
}

.app {
    width: 360px;
    background: var(--card);
    backdrop-filter: blur(18px);
    border-radius: 28px;
    padding: 28px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

/* Header */
.header h1 {
    font-size: 26px;
    margin: 0;
}
.header p {
    font-size: 13px;
    color: var(--muted);
    margin-top: 4px;
}

/* Time */
#time {
    font-size: 52px;
    font-weight: 300;
    margin: 22px 0 6px;
}

/* Mood */
#mood {
    font-size: 15px;
    color: var(--accent);
    min-height: 22px;
    margin-bottom: 18px;
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: rgba(255,255,255,0.06);
    color: var(--text);
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 10px;
}

button.primary {
    background: var(--accent);
    color: #0d0f12;
    font-weight: 600;
}

/* Writing */
textarea {
    width: 100%;
    border-radius: 16px;
    border: none;
    padding: 14px;
    background: rgba(255,255,255,0.06);
    color: var(--text);
    resize: none;
    margin-bottom: 10px;
}

/* Sections */
.section {
    display: none;
    margin-top: 16px;
    font-size: 13px;
    color: var(--muted);
}

.entry {
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,0.08);
}
.entry:last-child { border-bottom: none; }
</style>
</head>

<body>

<div class="app">
    <div class="header">
        <h1>Mood Clock</h1>
        <p>one hour · one feeling</p>
    </div>

    <div id="time">--:--</div>
    <div id="mood"></div>

    <button id="startHourBtn" class="primary">Start this hour</button>
    <button id="writeBtn">Write how I feel</button>
    <button id="toggleHistoryBtn">Hour history</button>
    <button id="toggleMessagesBtn">My messages</button>

    <textarea id="messageInput" rows="3" placeholder="Write without judging…" style="display:none;"></textarea>
    <button id="saveMessageBtn" style="display:none;">Save message</button>

    <div id="hourHistory" class="section"></div>
    <div id="messageHistory" class="section"></div>
</div>

<audio id="audio" preload="auto"></audio>

<script>
/* ---------- DATA ---------- */
const moods = ["happy", "sad", "yearn", "exciting"];

const songs = {
    happy: "happy.mp3",
    sad: "sad.mp3",
    yearn: "yearn.mp3",
    exciting: "exciting.mp3"
};

/* ---------- HELPERS ---------- */
function getHourKey(date = new Date()) {
    return `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}-${date.getHours()}`;
}

function formatTime(date) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

/* ---------- CLOCK ---------- */
function updateClock() {
    document.getElementById("time").textContent = formatTime(new Date());
}
setInterval(updateClock, 1000);
updateClock();

/* ---------- ELEMENTS ---------- */
const moodLabel = document.getElementById("mood");
const audio = document.getElementById("audio");

/* ---------- START HOUR ---------- */
document.getElementById("startHourBtn").onclick = () => {
    const key = getHourKey();

    if (localStorage.getItem(key)) {
        const saved = JSON.parse(localStorage.getItem(key));
        moodLabel.textContent = `This hour feels ${saved.mood}`;
        audio.src = songs[saved.mood];
        audio.play();
        return;
    }

    const mood = moods[Math.floor(Math.random() * moods.length)];
    localStorage.setItem(key, JSON.stringify({ mood }));

    saveHourHistory(mood);
    moodLabel.textContent = `This hour feels ${mood}`;

    audio.src = songs[mood];
    audio.load();
    audio.play().catch(err => console.error("Audio error:", err));
};

/* ---------- HOUR HISTORY ---------- */
function saveHourHistory(mood) {
    const history = JSON.parse(localStorage.getItem("hourHistory") || "[]");
    history.push({ time: new Date().toLocaleString(), mood });
    localStorage.setItem("hourHistory", JSON.stringify(history));
}

function renderHourHistory() {
    const box = document.getElementById("hourHistory");
    const history = JSON.parse(localStorage.getItem("hourHistory") || "[]");
    box.innerHTML = history.slice().reverse().map(h =>
        `<div class="entry">${h.time}<br><strong>${h.mood}</strong></div>`
    ).join("");
}

/* ---------- MESSAGES ---------- */
const input = document.getElementById("messageInput");
const saveBtn = document.getElementById("saveMessageBtn");

document.getElementById("writeBtn").onclick = () => {
    input.style.display = "block";
    saveBtn.style.display = "block";
};

saveBtn.onclick = () => {
    if (!input.value.trim()) return;

    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    messages.push({
        time: new Date().toLocaleString(),
        text: input.value
    });

    localStorage.setItem("messages", JSON.stringify(messages));
    input.value = "";
    renderMessages();
};

/* ---------- MESSAGE HISTORY ---------- */
function renderMessages() {
    const box = document.getElementById("messageHistory");
    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    box.innerHTML = messages.slice().reverse().map(m =>
        `<div class="entry">${m.time}<br>${m.text}</div>`
    ).join("");
}

/* ---------- TOGGLES ---------- */
document.getElementById("toggleHistoryBtn").onclick = () => {
    const box = document.getElementById("hourHistory");
    box.style.display = box.style.display === "block" ? "none" : "block";
    renderHourHistory();
};

document.getElementById("toggleMessagesBtn").onclick = () => {
    const box = document.getElementById("messageHistory");
    box.style.display = box.style.display === "block" ? "none" : "block";
    renderMessages();
};
</script>

</body>
</html>
