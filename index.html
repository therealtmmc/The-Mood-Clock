<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Mood Alarm Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
/* Base background */
body {
    font-family: 'Montserrat', sans-serif;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
}

/* Dark overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: -1;
}

/* App card */
.app {
    background: rgba(15, 15, 15, 0.85);
    backdrop-filter: blur(14px);
    border-radius: 26px;
    padding: 32px 28px;
    width: 340px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

/* Title */
h1 {
    font-size: 28px;
    margin: 0 0 8px;
    text-shadow: 0 0 15px #00ffcc;
}

.subtitle {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 24px;
}

/* Clock */
#time {
    font-size: 56px;
    margin-bottom: 16px;
    text-shadow: 0 0 25px #00ffcc;
}

/* Status */
#status {
    font-size: 16px;
    margin-bottom: 18px;
    line-height: 1.4;
}

/* Mood animation */
.moodAnim {
    font-size: 20px;
    margin-bottom: 20px;
    animation: floatText 2s ease-in-out infinite alternate;
}

/* Inputs */
#alarmSettings {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 18px;
}

input, select {
    width: 80px;
    padding: 10px;
    font-size: 14px;
    border-radius: 10px;
    border: none;
    background: rgba(0,0,0,0.6);
    color: #00ffcc;
    text-align: center;
    box-shadow: inset 0 0 8px rgba(0,255,204,0.3);
}

/* Button */
#startBtn {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 14px;
    border: none;
    background: #00ffcc;
    color: #0f0f0f;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(0,255,204,0.5);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

#startBtn:hover {
    transform: scale(1.04);
    box-shadow: 0 0 30px rgba(0,255,204,0.8);
}

/* Animations */
@keyframes floatText {
    from { transform: translateY(0); opacity: 0.7; }
    to { transform: translateY(-12px); opacity: 1; }
}
</style>
</head>
<body>

<div class="app">
    <h1>Mood Alarm Clock</h1>
    <div class="subtitle">Every hour carries a feeling</div>

    <div id="time">--:--:--</div>
    <div id="status">Set your alarm time:</div>
    <div id="moodAnim" class="moodAnim"></div>

    <div id="alarmSettings">
        <input type="number" id="hourInput" min="1" max="12" placeholder="HH">
        <input type="number" id="minuteInput" min="0" max="59" placeholder="MM">
        <select id="ampmInput">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
    </div>

    <button id="startBtn">Enable Alarm</button>
</div>

<audio id="alarmAudio" preload="auto"></audio>

<script>
/* Songs per mood */
const songs = {
    happy: ["Surfaces - Sunday Best (Lyrics).mp3"],
    sad: ["One Direction - Night Changes (Lyrics).mp3"],
    exciting: ["PSY - Gangnam Style (1950's Soul Version).mp3"],
    yearn: ["Small Fragile Hearts.mp3"]
};

/* Messages per mood */
const moodMessages = {
    happy: "Yay! Todayâ€™s a happy momentâ€”let the smiles and laughter take over! ðŸŒžðŸŽµ",
    sad: "Feeling a little blue? Itâ€™s okay to let it outâ€¦ sometimes songs are the best company. ðŸ’™ðŸŽ¶",
    exciting: "Hold on tight! Something thrilling is about to happenâ€¦ âš¡ðŸŽ‰",
    yearn: "A quiet longing fills the air. Let the music speak for what words canâ€™t. ðŸ’­ðŸ’«"
};

let alarmHour = 0;
let alarmMinute = 0;
let alarmEnabled = false;
let alarmTriggered = false;

const audio = document.getElementById("alarmAudio");
const startBtn = document.getElementById("startBtn");
const moodAnim = document.getElementById("moodAnim");

/* Enable alarm */
startBtn.addEventListener("click", () => {
    const hour = parseInt(hourInput.value);
    const minute = parseInt(minuteInput.value);
    const ampm = ampmInput.value;

    if (isNaN(hour) || isNaN(minute)) {
        alert("Please enter a valid time.");
        return;
    }

    alarmHour = ampm === "PM" ? (hour % 12) + 12 : hour % 12;
    alarmMinute = minute;
    alarmEnabled = true;
    alarmTriggered = false;

    status.textContent = `Alarm set for ${hour.toString().padStart(2,"0")}:${minute.toString().padStart(2,"0")} ${ampm}`;
    alarmSettings.style.display = "none";
    startBtn.style.display = "none";
});

/* Reset after song */
audio.addEventListener("ended", () => {
    alarmEnabled = false;
    alarmTriggered = false;
    moodAnim.textContent = "";
    status.textContent = "Set your alarm time:";
    alarmSettings.style.display = "flex";
    startBtn.style.display = "block";
});

/* Clock */
function updateClock() {
    const now = new Date();
    const h12 = now.getHours() % 12 || 12;
    const m = now.getMinutes().toString().padStart(2,"0");
    const s = now.getSeconds().toString().padStart(2,"0");
    const ampm = now.getHours() >= 12 ? "PM" : "AM";

    time.textContent = `${h12}:${m}:${s} ${ampm}`;

    if (alarmEnabled && !alarmTriggered &&
        now.getHours() === alarmHour &&
        now.getMinutes() === alarmMinute) {

        alarmTriggered = true;

        const moods = Object.keys(songs);
        const randomMood = moods[Math.floor(Math.random() * moods.length)];
        audio.src = songs[randomMood][0];

        status.textContent = moodMessages[randomMood];
        moodAnim.textContent = `ðŸŽ§ ${randomMood.toUpperCase()} MOOD`;
        audio.play();
    }
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
