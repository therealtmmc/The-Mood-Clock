<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mood Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #f0f2f5;
    --card: #ffffff;
    --text: #1c1e21;
    --muted: #65676b;
    --accent: #8ea2ff;
    --soft: #f7f8ff;
    --shadow: rgba(0,0,0,0.08);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    color: var(--text);
}

/* App container */
.app {
    width: 380px;
    background: var(--bg);
    border-radius: 28px;
    padding: 16px;
}

/* Card (like IG/FB post) */
.card {
    background: var(--card);
    border-radius: 24px;
    padding: 16px;
    box-shadow: 0 10px 30px var(--shadow);
    margin-bottom: 14px;
}

/* Header */
.header {
    display: flex;
    align-items: center;
    gap: 12px;
}

.avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: linear-gradient(135deg, #a8b4ff, #d1d8ff);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: white;
}

.header-text h1 {
    font-size: 16px;
    margin: 0;
}

.header-text p {
    font-size: 12px;
    margin: 2px 0 0;
    color: var(--muted);
}

/* Time */
#time {
    font-size: 48px;
    font-weight: 700;
    margin: 18px 0 6px;
}

/* Mood */
#mood {
    font-size: 14px;
    color: var(--accent);
    min-height: 20px;
}

/* Buttons */
button {
    width: 100%;
    padding: 12px;
    border-radius: 16px;
    border: none;
    background: var(--soft);
    color: var(--text);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 8px;
    transition: background 0.2s ease, transform 0.1s ease;
}

button:hover {
    background: #e9ecff;
    transform: scale(1.01);
}

button.primary {
    background: var(--accent);
    color: white;
}

/* Input */
textarea {
    width: 100%;
    border-radius: 16px;
    border: none;
    padding: 12px;
    background: var(--soft);
    font-family: 'Montserrat', sans-serif;
    resize: none;
    margin-top: 8px;
}

/* Sections */
.section {
    display: none;
    margin-top: 10px;
}

.entry {
    padding: 10px 0;
    border-bottom: 1px solid #eee;
    font-size: 13px;
}

.entry:last-child {
    border-bottom: none;
}
</style>
</head>

<body>

<div class="app">

    <!-- MAIN CARD -->
    <div class="card">
        <div class="header">
            <div class="avatar">MC</div>
            <div class="header-text">
                <h1>Mood Clock</h1>
                <p>one hour · one feeling</p>
            </div>
        </div>

        <div id="time">--:--</div>
        <div id="mood"></div>

        <button id="startHourBtn" class="primary">Start this hour</button>
        <button id="writeBtn">Write how I feel</button>
    </div>

    <!-- WRITE CARD -->
    <div class="card">
        <button id="toggleHistoryBtn">Hour history</button>
        <button id="toggleMessagesBtn">My messages</button>

        <textarea id="messageInput" rows="3" placeholder="Write what you’re feeling…" style="display:none;"></textarea>
        <button id="saveMessageBtn" style="display:none;">Save message</button>

        <div id="hourHistory" class="section"></div>
        <div id="messageHistory" class="section"></div>
    </div>

</div>

<audio id="audio"></audio>

<script>
/* ---------- DATA ---------- */
const moods = ["sad", "yearn", "exciting", "happy"];

const songs = {
    sad: "Small Fragile Hearts.mp3",
    yearn: "One Direction - Night Changes (Lyrics).mp3",
    exciting: "PSY - Gangnam Style (1950's Soul Version).mp3",
    happy: "Surfaces - Sunday Best (Lyrics).mp3"
};

/* ---------- HELPERS ---------- */
function getHourKey(date = new Date()) {
    return `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}-${date.getHours()}`;
}

function formatTime(date) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

/* ---------- CLOCK ---------- */
function updateClock() {
    document.getElementById("time").textContent = formatTime(new Date());
}
setInterval(updateClock, 1000);
updateClock();

/* ---------- ELEMENTS ---------- */
const moodLabel = document.getElementById("mood");
const audio = document.getElementById("audio");

/* ---------- START HOUR ---------- */
document.getElementById("startHourBtn").onclick = () => {
    const key = getHourKey();
    let mood;

    if (localStorage.getItem(key)) {
        mood = JSON.parse(localStorage.getItem(key)).mood;
    } else {
        mood = moods[Math.floor(Math.random() * moods.length)];
        localStorage.setItem(key, JSON.stringify({ mood }));
        saveHourHistory(mood);
    }

    moodLabel.textContent = `This hour feels ${mood}`;
    audio.src = songs[mood];
    audio.volume = 0.8;
    audio.load();
    audio.play().catch(() => {});
};

/* ---------- HOUR HISTORY ---------- */
function saveHourHistory(mood) {
    const history = JSON.parse(localStorage.getItem("hourHistory") || "[]");
    history.push({ time: new Date().toLocaleString(), mood });
    localStorage.setItem("hourHistory", JSON.stringify(history));
}

function renderHourHistory() {
    const box = document.getElementById("hourHistory");
    const history = JSON.parse(localStorage.getItem("hourHistory") || "[]");
    box.innerHTML = history.slice().reverse().map(h =>
        `<div class="entry">${h.time}<br><strong>${h.mood}</strong></div>`
    ).join("");
}

/* ---------- MESSAGES ---------- */
const input = document.getElementById("messageInput");
const saveBtn = document.getElementById("saveMessageBtn");

document.getElementById("writeBtn").onclick = () => {
    input.style.display = "block";
    saveBtn.style.display = "block";
};

saveBtn.onclick = () => {
    if (!input.value.trim()) return;

    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    messages.push({ time: new Date().toLocaleString(), text: input.value });
    localStorage.setItem("messages", JSON.stringify(messages));

    input.value = "";
    renderMessages();
};

/* ---------- MESSAGE HISTORY ---------- */
function renderMessages() {
    const box = document.getElementById("messageHistory");
    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    box.innerHTML = messages.slice().reverse().map(m =>
        `<div class="entry">${m.time}<br>${m.text}</div>`
    ).join("");
}

/* ---------- TOGGLES ---------- */
document.getElementById("toggleHistoryBtn").onclick = () => {
    const box = document.getElementById("hourHistory");
    box.style.display = box.style.display === "block" ? "none" : "block";
    renderHourHistory();
};

document.getElementById("toggleMessagesBtn").onclick = () => {
    const box = document.getElementById("messageHistory");
    box.style.display = box.style.display === "block" ? "none" : "block";
    renderMessages();
};
</script>

</body>
</html>
