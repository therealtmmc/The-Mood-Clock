<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mood Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg1: #f6f7ff;
    --bg2: #e9f0ff;
    --card: #ffffff;
    --text: #2d2d3a;
    --muted: #7a7a99;
    --accent: #8ea2ff;
    --shadow: rgba(0,0,0,0.08);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, var(--bg1), var(--bg2));
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    color: var(--text);
}

/* App bubble */
.app {
    width: 360px;
    background: var(--card);
    border-radius: 32px;
    padding: 26px;
    box-shadow: 0 20px 40px var(--shadow);
    text-align: center;
}

/* Header */
h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 700;
}

.subtitle {
    font-size: 13px;
    color: var(--muted);
    margin-top: 6px;
    margin-bottom: 22px;
}

/* Time */
#time {
    font-size: 56px;
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 10px;
}

/* Mood text */
#mood {
    min-height: 22px;
    font-size: 15px;
    color: var(--accent);
    margin-bottom: 22px;
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    border-radius: 20px;
    border: none;
    background: #f1f3ff;
    color: var(--text);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 10px;
    transition: transform 0.1s ease, background 0.2s ease;
}

button:hover {
    background: #e6eaff;
    transform: scale(1.02);
}

button.primary {
    background: var(--accent);
    color: white;
}

button.primary:hover {
    background: #7b8fff;
}

/* Writing */
textarea {
    width: 100%;
    border-radius: 20px;
    border: none;
    padding: 14px;
    font-family: 'Montserrat', sans-serif;
    background: #f6f7ff;
    color: var(--text);
    resize: none;
    margin-bottom: 10px;
    line-height: 1.5;
}

/* Sections */
.section {
    display: none;
    margin-top: 16px;
    text-align: left;
}

.entry {
    padding: 12px 0;
    border-bottom: 1px dashed #e3e6ff;
    font-size: 13px;
}

.entry:last-child {
    border-bottom: none;
}
</style>
</head>

<body>

<div class="app">
    <h1>Mood Clock</h1>
    <div class="subtitle">one hour · one feeling</div>

    <div id="time">--:--</div>
    <div id="mood"></div>

    <button id="startHourBtn" class="primary">Start this hour</button>
    <button id="writeBtn">Write how I feel</button>
    <button id="toggleHistoryBtn">Hour history</button>
    <button id="toggleMessagesBtn">My messages</button>

    <textarea id="messageInput" rows="3" placeholder="Write gently…" style="display:none;"></textarea>
    <button id="saveMessageBtn" style="display:none;">Save message</button>

    <div id="hourHistory" class="section"></div>
    <div id="messageHistory" class="section"></div>
</div>

<audio id="audio"></audio>

<script>
/* ---------- DATA ---------- */
const moods = ["happy", "sad", "yearn", "exciting"];

const songs = {
    happy: "happy.mp3",
    sad: "sad.mp3",
    yearn: "yearn.mp3",
    exciting: "exciting.mp3"
};

/* ---------- HELPERS ---------- */
function getHourKey(date = new Date()) {
    return `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}-${date.getHours()}`;
}

function formatTime(date) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

/* ---------- CLOCK ---------- */
function updateClock() {
    document.getElementById("time").textContent = formatTime(new Date());
}
setInterval(updateClock, 1000);
updateClock();

/* ---------- ELEMENTS ---------- */
const moodLabel = document.getElementById("mood");
const audio = document.getElementById("audio");

/* ---------- START HOUR ---------- */
document.getElementById("startHourBtn").onclick = () => {
    const key = getHourKey();
    let mood;

    if (localStorage.getItem(key)) {
        mood = JSON.parse(localStorage.getItem(key)).mood;
    } else {
        mood = moods[Math.floor(Math.random() * moods.length)];
        localStorage.setItem(key, JSON.stringify({ mood }));
        saveHourHistory(mood);
    }

    moodLabel.textContent = `This hour feels ${mood}`;
    audio.src = songs[mood];
    audio.volume = 0.8;
    audio.play().catch(() => {});
};

/* ---------- HOUR HISTORY ---------- */
function saveHourHistory(mood) {
    const history = JSON.parse(localStorage.getItem("hourHistory") || "[]");
    history.push({ time: new Date().toLocaleString(), mood });
    localStorage.setItem("hourHistory", JSON.stringify(history));
}

function renderHourHistory() {
    const box = document.getElementById("hourHistory");
    const history = JSON.parse(localStorage.getItem("hourHistory") || "[]");
    box.innerHTML = history.slice().reverse().map(h =>
        `<div class="entry">${h.time}<br><strong>${h.mood}</strong></div>`
    ).join("");
}

/* ---------- MESSAGES ---------- */
const input = document.getElementById("messageInput");
const saveBtn = document.getElementById("saveMessageBtn");

document.getElementById("writeBtn").onclick = () => {
    input.style.display = "block";
    saveBtn.style.display = "block";
};

saveBtn.onclick = () => {
    if (!input.value.trim()) return;

    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    messages.push({ time: new Date().toLocaleString(), text: input.value });
    localStorage.setItem("messages", JSON.stringify(messages));

    input.value = "";
    renderMessages();
};

/* ---------- MESSAGE HISTORY ---------- */
function renderMessages() {
    const box = document.getElementById("messageHistory");
    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    box.innerHTML = messages.slice().reverse().map(m =>
        `<div class="entry">${m.time}<br>${m.text}</div>`
    ).join("");
}

/* ---------- TOGGLES ---------- */
document.getElementById("toggleHistoryBtn").onclick = () => {
    const box = document.getElementById("hourHistory");
    box.style.display = box.style.display === "block" ? "none" : "block";
    renderHourHistory();
};

document.getElementById("toggleMessagesBtn").onclick = () => {
    const box = document.getElementById("messageHistory");
    box.style.display = box.style.display === "block" ? "none" : "block";
    renderMessages();
};
</script>

</body>
</html>
