<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Mood Alarm Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Base */
body {
    font-family: 'Montserrat', sans-serif;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
    color: #00ffcc;
}

/* Dark overlay */
body::before {
    content: "";
    position: absolute;
    top:0; left:0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: -1;
}

/* Title */
h1 {
    font-size: 60px;
    margin-bottom: 30px;
    text-align: center;
    text-shadow: 0 0 20px #00ffcc;
    animation: pulse 2s infinite;
}

/* Clock */
#time {
    font-size: 80px;
    margin-bottom: 20px;
    text-shadow: 0 0 30px #00ffcc;
    animation: glow 1.5s infinite alternate;
}

/* Status / messages */
#status {
    font-size: 22px;
    margin-top: 10px;
    text-align: center;
    max-width: 500px;
    animation: fadein 1.5s ease-in-out;
}

/* Button */
#startBtn {
    margin-top: 20px;
    padding: 14px 30px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: #00ffcc;
    color: #0f0f0f;
    font-weight: bold;
    box-shadow: 0 0 15px #00ffcc;
    transition: transform 0.2s, box-shadow 0.2s;
}
#startBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #00ffcc;
}

/* Inputs */
input, select {
    padding: 10px;
    font-size: 16px;
    margin: 5px;
    border-radius: 8px;
    border: none;
    text-align: center;
    box-shadow: 0 0 10px #00ffcc;
    background-color: rgba(15,15,15,0.7);
    color: #00ffcc;
}

/* Animations */
@keyframes glow {
    0% { text-shadow: 0 0 10px #00ffcc; }
    100% { text-shadow: 0 0 40px #00ffcc; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@keyframes fadein {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

/* Mood animation */
.moodAnim {
    font-size: 36px;
    margin-top: 20px;
    animation: floatText 2s ease-in-out infinite alternate;
}

@keyframes floatText {
    0% { transform: translateY(0); opacity: 0.7; }
    100% { transform: translateY(-20px); opacity: 1; }
}
</style>
</head>
<body>

<h1>Mood Alarm Clock</h1>

<div id="time">--:--:--</div>
<div id="status">Set your alarm time:</div>
<div id="moodAnim" class="moodAnim"></div>

<!-- Alarm input -->
<div id="alarmSettings">
    <input type="number" id="hourInput" min="1" max="12" placeholder="Hour">
    <input type="number" id="minuteInput" min="0" max="59" placeholder="Minute">
    <select id="ampmInput">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
    </select>
</div>

<button id="startBtn">Enable Alarm</button>

<audio id="alarmAudio" preload="auto"></audio>

<script>
// Song lists per mood
const songs = {
    happy: ["Surfaces - Sunday Best (Lyrics).mp3"],
    sad: ["One Direction - Night Changes (Lyrics).mp3"],
    exciting: ["PSY - Gangnam Style (1950's Soul Version).mp3"],
    yearn: ["Small Fragile Hearts.mp3"]
};

// Messages per mood
const moodMessages = {
    happy: "Yay! Todayâ€™s a happy momentâ€”let the smiles and laughter take over! ðŸŒžðŸŽµ",
    sad: "Feeling a little blue? Itâ€™s okay to let it outâ€¦ sometimes songs are the best company. ðŸ’™ðŸŽ¶",
    exciting: "Hold on tight! Something thrilling is about to happenâ€¦ letâ€™s get that adrenaline going! âš¡ðŸŽ‰",
    yearn: "A longing fills the airâ€¦ maybe for someone, something, or a memory. Let the music guide your heart. ðŸ’­ðŸ’«"
};

let alarmHour = 0;
let alarmMinute = 0;
let alarmEnabled = false;
let alarmTriggered = false;

const audio = document.getElementById("alarmAudio");
const startBtn = document.getElementById("startBtn");
const moodAnim = document.getElementById("moodAnim");

// Enable alarm
startBtn.addEventListener("click", () => { setAlarmFromInput(); });

function setAlarmFromInput() {
    const hour = parseInt(document.getElementById("hourInput").value);
    const minute = parseInt(document.getElementById("minuteInput").value);
    const ampm = document.getElementById("ampmInput").value;

    if(isNaN(hour) || isNaN(minute) || hour < 1 || hour > 12 || minute < 0 || minute > 59) {
        alert("Please enter a valid time.");
        return;
    }

    alarmHour = ampm === "PM" ? (hour % 12) + 12 : hour % 12;
    alarmMinute = minute;
    alarmEnabled = true;
    alarmTriggered = false;

    document.getElementById("status").textContent = `Alarm set for ${hour.toString().padStart(2,"0")}:${minute.toString().padStart(2,"0")} ${ampm}. Get ready for a surprise!`;

    document.getElementById("alarmSettings").style.display = "none";
    startBtn.style.display = "none";
}

// Reset after song ends
audio.addEventListener("ended", () => {
    alarmEnabled = false;
    alarmTriggered = false;
    moodAnim.textContent = "";
    document.getElementById("status").textContent = "Set your alarm time:";
    document.getElementById("alarmSettings").style.display = "block";
    startBtn.style.display = "inline-block";
});

// Update clock
function updateClock() {
    const now = new Date();
    const h12 = now.getHours() % 12 || 12;
    const m = now.getMinutes().toString().padStart(2,"0");
    const s = now.getSeconds().toString().padStart(2,"0");
    const ampm = now.getHours() >= 12 ? "PM" : "AM";

    document.getElementById("time").textContent = `${h12}:${m}:${s} ${ampm}`;

    if(alarmEnabled && !alarmTriggered && now.getHours() === alarmHour && now.getMinutes() === alarmMinute){
        alarmTriggered = true;

        const moods = Object.keys(songs);
        const randomMood = moods[Math.floor(Math.random() * moods.length)];

        const moodSongs = songs[randomMood];
        const randomSong = moodSongs[Math.floor(Math.random() * moodSongs.length)];
        audio.src = randomSong;

        document.getElementById("status").textContent = moodMessages[randomMood];
        moodAnim.textContent = `ðŸŽµ Mood: ${randomMood.toUpperCase()} ðŸŽµ`;

        audio.play();
    }
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
